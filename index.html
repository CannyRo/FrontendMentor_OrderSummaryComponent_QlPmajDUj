<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<main>
  <article class="card">
    <div class="card__content">
      <h3 class="card__title">Order Summary</h3>
      <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="card__plan">
        <div class="card__plan-item">
          <img src="" alt="" class="card__plan-img">
          <div class="card__plan-container">
            <h4 class="card__plan-title">Annual Plan</h4>
            <p class="card__plan-price">$59.99/year</p>
          </div>
        </div>
        <button class="card__plan-btn">Change</button>
      </div>
    </div>
    <div class="card__footer">
      <button type="button" class="btn btn-primary">Proceed to Payment</button>
      <button type="button" class="btn btn-secondary">Cancel Order</button>
    </div>
  </article>
</main>
<footer>
  <div class="footer__signature">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://cannyro.github.io/hire_mr_canny/en">WhatCannyDev</a>.</p>
  </div>
</footer>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
